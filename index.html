 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-info gradient heading">Emotion to Emoji 
  <br>
  <span>&#128532;</span>
  <span>&#128546;</span>
  <span>&#128545;</span>
  <span>&#128548;</span>
  <span>&#128540;</span>
  <span>&#128579;</span>
</h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Silly?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam - </label>
<div id="pic"></div>
        <br><br>
        <button onclick="takepicture()" id="Capture">Capture</button>

      </div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label class="btn btn-info"> Prediction 1</label>
  <p class="emotions" id = "em"></p>
  <p class="emoji" id = "ej"></p>
  <label class="btn btn-info"> Prediction 2</label>
  <p class="emotions" id = "em2"></p>
  <p class="emoji" id = "ej2"></p>
</div>





      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="captured"></div>
        <br><br>
        <button onclick="predict()" id="Predict">Predict</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
